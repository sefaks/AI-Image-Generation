<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AI Image Generation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4c9aaa7c9.js" crossorigin="anonymous"></script>



</head>
<body>

    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text to an image within a second using this JavaScript-powered AI Image Generator Tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="propmt-input" placeholder="Describe what you want to see">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    
    <section class="image-gallery">
        <div class="img-card">
            <img src="img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="img-2.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="img-3.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="img-4.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="download.svg" alt="download-icon">
            </a>
        </div>
    </section>
    
    <script src="generation.js"></script>
    



    
</body>
</html>
